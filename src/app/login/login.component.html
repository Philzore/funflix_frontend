<section>
    <nav>
        <a href="#"><img src="./assets/img/logo.png" alt="logo"></a>
    </nav>
    <!-- login form -->
    <div [hidden]="!showLogin" class="form-wrapper">
        <h2>Sign In</h2>
        <form #loginForm>
            <div class="form-control">
                <input type="text" #loginEmail (change)="autofillPassword()" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" #loginPassword required>
                <label>Password</label>
            </div>
            <div class="login-spinner">
                <mat-spinner *ngIf="loginInProgress" [color]="color"></mat-spinner>
                <button *ngIf="!loginInProgress" type="submit">Sign In</button>
            </div>
            <button *ngIf="!loginInProgress" type="button" (click)="loginAsGuest()">Log in as Guest</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" (change)="rememberMe = !rememberMe">
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Funflix? <a (click)="showLogin = false">Sign up now</a></p>
    </div>
    <!-- register form -->
    <div [hidden]="showLogin" class="form-wrapper">
        <h2>Register</h2>
        <form #registerForm>
            <div class="form-control">
                <input type="text" #registerEmail required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="text" #registerUsername required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" #registerPassword required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input type="password" #registerConfirmPassword required>
                <label>Confirm Password</label>
            </div>
            <button>Register</button>
        </form>
        <p><a (click)="showLogin = true">Back to login</a></p>
    </div>
</section>
