<section>
    <nav>
        <a href="#"><img src="./assets/img/logo.png"
                alt="logo"></a>
    </nav>
    <!-- login form -->
    <div [hidden]="!showLogin" class="form-wrapper">
        <h2>Sign In</h2>
        <form (ngSubmit)="login()">
            <div class="form-control">
                <input type="text" id="email" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" (change)="rememberMe = !rememberMe">
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Funflix? <a (click)="showLogin = false">Sign up now</a></p>
        <p><a href="start-screen">Go to Main Page</a></p>
    </div>
    <!-- register form -->
    <div [hidden]="showLogin" class="form-wrapper">
        <h2>Register</h2>
        <form onsubmit=" login(); return false" >
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <button>Register</button>
        </form>
        <p><a (click)="showLogin = true">Back to login</a></p>
    </div>
</section>
