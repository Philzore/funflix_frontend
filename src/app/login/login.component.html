<section>
    <nav>
        <a href="#"><img src="./assets/img/logo.png" alt="logo"></a>
    </nav>
    <!-- login form -->
    <div [hidden]="!showLogin" class="form-wrapper">
        <h2>Sign In</h2>
        <form #loginForm>
            <div class="form-control">
                <input type="text" #loginEmail (change)="autofillPassword()" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" #loginPassword required>
                <label>Password</label>
            </div>
            <div class="login-spinner">
                <div *ngIf="loginInProgress" class="loader">
                    <div class="orbe" style="--index: 0"></div>
                    <div class="orbe" style="--index: 1"></div>
                    <div class="orbe" style="--index: 2"></div>
                    <div class="orbe" style="--index: 3"></div>
                    <div class="orbe" style="--index: 4"></div>
                </div>
                <button *ngIf="!loginInProgress" type="submit">Sign In</button>
                <button *ngIf="!loginInProgress" type="button" (click)="loginAsGuest()">Log in as Guest</button>
            </div>
            
            <div class="form-help">
                <div class="remember-me">
                    <div class="container">
                        <input type="checkbox" id="cbx" style="display: none;" (change)="rememberMe = !rememberMe">
                        <label for="cbx" class="check">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                        </label>
                    </div>
                    <label>Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Funflix? <a (click)="showLogin = false">Sign up now</a></p>
    </div>
    <!-- register form -->
    <div [hidden]="showLogin" class="form-wrapper">
        <h2>Register</h2>
        <form #registerForm>
            <div class="form-control">
                <input type="text" #registerEmail required>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="text" #registerUsername required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" #registerPassword required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input type="password" #registerConfirmPassword required>
                <label>Confirm Password</label>
            </div>
            <button>Register</button>
        </form>
        <p><a (click)="showLogin = true">Back to login</a></p>
    </div>
</section>
