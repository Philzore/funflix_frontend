<div class="form-wrapper">
    <h2>Upload your Video</h2>
    <form #uploadForm enctype="multipart/form-data">
        <div class="form-control">
            <input #videoTitle type="text" [(ngModel)]="fileToUpload.title" [ngModelOptions]="{standalone: true}" required>
            <label>Video Name</label>
        </div>
        <div class="form-control">
            <input #videoDesc  type="text" [(ngModel)]="fileToUpload.description" [ngModelOptions]="{standalone: true}" required>
            <label>Video description</label>
        </div>
        <div class="choose-file-container">
            <input id="fileInput" type="file"  #fileInput required>
            <label for="fileInput">Select your video file</label>
        </div>
        <div class="file-info" #fileInfo>
            No file selected
        </div>
        <div class="upload-spinner">
            <div *ngIf="uploadInProgress" class="loader">
                <div class="orbe" style="--index: 0"></div>
                <div class="orbe" style="--index: 1"></div>
                <div class="orbe" style="--index: 2"></div>
                <div class="orbe" style="--index: 3"></div>
                <div class="orbe" style="--index: 4"></div>
            </div>
            <button *ngIf="!uploadInProgress" class="" type="submit" #uploadBtn>Upload</button>
        </div>
        <button type="button" (click)="closeDialog()">Cancel</button>
    </form>
</div>
