<header class="header">
    <div>
        <img src="./assets/img/logo.png">
    </div>
    <div>
        <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel" >
            <a *ngFor="let link of headerLinks;let track link" mat-tab-link (click)="activeLink = link; openLink()"
                [active]="activeLink == link"> {{link}} </a>
        </nav>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </div>
</header>

<main>
    <button (click)="videoListActive = !videoListActive">Toggle View</button>
    <section [hidden]="videoListActive" class="view">
        <span>Video watching</span>
    </section>

    <section [hidden]="!videoListActive" class="video-list">
        <span class="text-white">Video List</span>
        <div *ngFor="let user of users">
            <h2 class="text-white">VideoÂ´s from {{user}}</h2>
            <div class="video-preview">
                <div class="video-slider">
                    <ng-image-slider #nav [images]="imageObject" [infinite]="true" [autoSlide]="5"
                        [imageSize]="{width: '25%', height: 250}" slideImage="1"></ng-image-slider>
                </div>
                <div class="add-video" (click)="openUploadDialog()">
                    +
                </div>
            </div>
        </div>
    </section>



</main>



<footer>
    <div>
        <img src="./assets/img/logo.png">
    </div>
    <div class="footer-links">
        <a>Data Protection</a>
        <a>Imprint</a>
    </div>
</footer>
