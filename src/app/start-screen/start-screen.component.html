<header class="header">
    <div>
        <img src="./assets/img/logo.png">
    </div>
    <div>
        <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
            <a *ngFor="let link of headerLinks;let track link" mat-tab-link (click)="activeLink = link"
                [active]="activeLink == link"> {{link}} </a>
        </nav>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </div>
</header>

<main>
    <button (click)="videoListActive = !videoListActive">Toggle View</button>
    <section [hidden]="videoListActive" class="view">
        <span>Video watching</span>
    </section>

    <section [hidden]="!videoListActive" class="video-list">
        <span>Video List</span>
        <div>
            <h2 class="text-white">VideoÂ´s from Socke</h2>
        </div>
    </section>



</main>
