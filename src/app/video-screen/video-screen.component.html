<section class="view">
    <div class="player-container">

        <!-- <vg-player >
            <video #media id="singleVideo" preload="auto" controls 
                   type="application/x-mpegURL">
                <source src="http://127.0.0.1:8000/media/videos/hasi_720p.m3u8">
            </video> 
        </vg-player> -->

        <video *ngIf="singleVideoSource !== '' && !loadVideoInProgress" class="video-js" #media id="singleVideo"
            preload="auto" controls>
            <!-- <source [src]="singleVideoSource" type="application/x-mpegURL"> -->
        </video>

        <div *ngIf="loadVideoInProgress" class="loader">
            <div class="orbe" style="--index: 0"></div>
            <div class="orbe" style="--index: 1"></div>
            <div class="orbe" style="--index: 2"></div>
            <div class="orbe" style="--index: 3"></div>
            <div class="orbe" style="--index: 4"></div>
        </div>
    </div>
    <div class="btn-container">
        <div>
            <h1>{{currentVideoTitle}}</h1>
        </div>
        <div class="control-btn">
            <button (click)="switchVideoResolution('480p')">480p</button>
            <button (click)="switchVideoResolution('720p')">720p</button>
            <button (click)="switchVideoResolution('1080p')">1080p</button>
            <button (click)="openVideoDescription()" class="button" type="button">
                <span class="button__text">Info</span>
                <span class="button__icon"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round"
                        fill="none" stroke-width="2" stroke="currentColor" height="20" width="20" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line y2="13" x2="8" y1="13" x1="16"></line>
                        <line y2="17" x2="8" y1="17" x1="16"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg></span>
            </button>
            <div>
                <button matTooltip="YouÂ´re not the author" [matTooltipDisabled]="!showTooltip" [disabled]="showTooltip"
                    (click)="deletVideo()" class="button" type="button">
                    <span class="button__text">Delete</span>
                    <span class="button__icon"><svg class="svg" height="512" viewBox="0 0 512 512" width="512"
                            xmlns="http://www.w3.org/2000/svg">
                            <title></title>
                            <path d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </path>
                            <line style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"
                                x1="80" x2="432" y1="112" y2="112"></line>
                            <path d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </path>
                            <line
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                x1="256" x2="256" y1="176" y2="400"></line>
                            <line
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                x1="184" x2="192" y1="176" y2="400"></line>
                            <line
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                x1="328" x2="320" y1="176" y2="400"></line>
                        </svg></span>
                </button>
            </div>
        </div>
        <div *ngIf="deleteInProgress" class="loader">
            <div class="orbe" style="--index: 0"></div>
            <div class="orbe" style="--index: 1"></div>
            <div class="orbe" style="--index: 2"></div>
            <div class="orbe" style="--index: 3"></div>
            <div class="orbe" style="--index: 4"></div>
        </div>
    </div>
</section>
